<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="inputs__wrapper">
                <input type="text" name="lastActions" id="lastActions" class="form-input" disabled>
                <input type="text" name="calculatorInput" id="calculatorInput" class="form-input" disabled>
            </div>
            <div>
                <div class="clear-buttons__wrapper">
                    <div><button class='action-btn' id="removeOneCharacter">CE</button></div>
                    <div><button class='action-btn' id="removeAllCharacters">C</button></div>
                </div>
                <div class="buttons__wrapper">
                    <div class="number-buttons__wrapper">
                        <div><button class='number-btn'>7</button></div>
                        <div><button class='number-btn'>8</button></div>
                        <div><button class='number-btn'>9</button></div>
                        <div><button class='number-btn'>4</button></div>
                        <div><button class='number-btn'>5</button></div>
                        <div><button class='number-btn'>6</button></div>
                        <div><button class='number-btn'>1</button></div>
                        <div><button class='number-btn'>2</button></div>
                        <div><button class='number-btn'>3</button></div>
                        <div><button class='action-btn'>.</button></div>
                        <div><button class='number-btn'>0</button></div>
                        <div><button class='action-btn'>=</button></div>
                    </div>
                    <div class="action-buttons__wrapper">
                        <div><button class='action-btn'>รท</button></div>
                        <div><button class='action-btn'>ร</button></div>
                        <div><button class='action-btn'>-</button></div>
                        <div><button class='action-btn'>+</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
